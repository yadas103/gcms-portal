<div ng-switch="state">

  <div ng-switch-when="critical">
    <div class="{{class}}">
      <div ng-if="label">
        <label>{{label}} <span class="text-danger">*</span></label>
        <span ng-if="info" class="animate-if">
          <i class="fa fa-info-circle" gcms-popover></i>
          <div ng-hide="true" class="pop-content">{{info}}</div>
        </span>
      </div>
      <div ng-repeat="item in items">
        <input name="{{id}}" type="radio" ng-model="model.value" ng-value="item.id" gcms-critical />
        {{item.name}}
      </div>
    </div>
  </div>

  <div ng-switch-when="required">
    <div class="{{class}}">
      <div ng-if="label">
        <label>{{label}} <span class="text-danger">*</span></label>
        <span ng-if="info" class="animate-if">
          <i class="fa fa-info-circle" gcms-popover></i>
          <div ng-hide="true" class="pop-content">{{info}}</div>
        </span>
      </div>
      <div ng-repeat="item in items">
        <input name="{{id}}" type="radio" ng-model="model.value" ng-value="item.id" required />
        {{item.name}}
      </div>
    </div>
  </div>

  <div ng-switch-when="optional">
    <div class="{{class}}">
      <div ng-if="label">
        <label>{{label}}</label>
        <span ng-if="info" class="animate-if">
          <i class="fa fa-info-circle" gcms-popover></i>
          <div ng-hide="true" class="pop-content">{{info}}</div>
        </span>
      </div>
      <div ng-repeat="item in items">
        <input name="{{id}}" type="radio" ng-model="model.value" ng-value="item.id" />
        {{item.name}}
      </div>
    </div>
  </div>

  <div ng-switch-when="view">
    <div class="{{class}}">
      <div ng-if="label">
        <label>{{label}}</label>
        <span ng-if="info" class="animate-if">
          <i class="fa fa-info-circle" gcms-popover></i>
          <div ng-hide="true" class="pop-content">{{info}}</div>
        </span>
      </div>
      <span><gcms-idname id="value" list="{{list}}"></gcms-idname></span>
    </div>
  </div>

</div>
