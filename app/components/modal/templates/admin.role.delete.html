<div class="modal-header" style="font-zise:20px; color:red">
  <h3 class="modal-title">{{item.userName}} - {{item.roleName}}</h3>
</div>

<div class="modal-body">
  <p>Are you sure that you want to delete this role?
</div>


<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
