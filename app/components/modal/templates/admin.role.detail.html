<div class="modal-header">
  <h3 class="modal-title">Role Details: {{item.roleName}}</h3>
</div>

<div class="modal-body">
{{item.roleDescription}}
<table class="table table-hover">
  <thead>
    <tr>
      <th>Entity Name</th>
      <th>Allowed Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="permission in item.rolePermissions">
      <td>{{permission.entityTypeName}}</td>
      <td>{{permission.roleActionName}}</td>
    </tr>
  </tbody>
</table>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  
</div>
