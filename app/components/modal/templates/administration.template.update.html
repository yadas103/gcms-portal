<div class="modal-header" style="background-color: #337ab7;
   color: white; padding: 5px;">
   <h3 class="modal-title" style="font-size: medium;">Edit Template</h3>
</div>
<div class="modal-body">
   <form name="adminForm" class="form-horizontal" novalidate>
      <div class="form-group">
         <label for="template_name" class="col-sm-3 control-label">Template Name:</label>
         <div class="col-sm-9">
            <input ng-maxlength="50" type="text" class="form-control" id="tmpl_name" name="tmpl_name" ng-model="item.tmpl_name" placeholder="max 50 char">
         </div>
      </div>
      <div class="form-group">
         <label for="template_code" class="col-sm-3 control-label">Template Description:</label>
         <div class="col-sm-9">
         	<textarea id="tmpl_desc" name="tmpl_desc" rows="3" cols="50" style="resize:none" class="form-control" ng-model="item.tmpl_desc" > 
          
            </textarea>
            <!-- <input type="text" class="form-control" id="tmpl_code" name="tmpl_code" ng-model="item.tmpl_desc" placeholder=""> -->
         </div>
      </div>
      <div class="form-group">
         <label for="dates_range" class="col-sm-3 control-label">Dates Range:</label>
         <div class="col-sm-9">          
               <input type="text" class="form-control" id="dates_rages" ng-model="item.dates_rages" ng-readonly="true">
             <!-- <select ng-model="item.dates_rages" ng-click="foo();"  style=" margin-left: 0px; width: 100%; boder-radius: 30px;border-radius: 4px; height: 30px;">
               <option value="Y">Y</option>
               <option value="N">N</option>
            </select>  -->
         </div>
      </div>
      <div ng-show="item.dates_rages=='Y'" >
      <div class="form-group" >
         <label for="template_validity_start_date" class="col-sm-3 control-label">Template Validity Start Date:</label>
         <div class="col-sm-9">
              <!-- <input type="text" style="width: 138px;" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="item.validity_start_date" is-open="openedStart"  close-text="Close" />                          
              <button style="height:27px; margin-top: -44px; margin-left: 142px;" class="btn btn-default btn" ng-click="startDate()">
              <i class="fa fa-calendar"></i></button> --> 
              <input type="date" style="width: 138px;" class="form-control"   value={{item.validity_start_date}}  />
              
              
         </div>
         
      </div>
      <div class="form-group">
         <label for="template_validity_end_date" class="col-sm-3 control-label">Template Validity End Date:</label>
         <div class="col-sm-9">
            <!-- <input type="text" style="width: 138px;" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="item.validity_end_date" min-date="item.validity_start_date" is-open="openedEnd"  close-text="Close" />                           
              <button style="height:27px; margin-top: -44px; margin-left: 142px;" class="btn btn-default b1" ng-click="endDate()">
              <i class="fa fa-calendar"></i></button>  --> 
              <input type="date" style="width: 138px;" class="form-control"  value={{item.validity_end_date}}  />
         </div>
      </div>
      </div>
      </div>
</form>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="ok()"
      ng-disabled="adminForm.$invalid">Update</button>
   <button class="btn btn-warning" ng-click="cancel()" >Cancel</button>
</div>
