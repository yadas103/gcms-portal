<div class="modal-header" style="background-color: #337ab7;
   color: white; padding: 5px;">
   <h3 class="modal-title" style="font-size: medium;">Edit Template</h3>
</div>
<div class="modal-body">
   <form name="adminForm" class="form-horizontal" novalidate>
   <div class="form-group">
         <label for="tmpl_code" class="col-sm-3 control-label">Template Code :</label>
         <div class="col-sm-9">
            <input ng-maxlength="50" type="text" class="form-control form-popup" id="tmpl_code" name="tmpl_code" ng-model="item.tmpl_code" placeholder="" ng-readonly="true" >
         </div>
      </div>
      <div class="form-group">
         <label for="template_name" class="col-sm-3 control-label">Template Name :</label>
         <div class="col-sm-9">
            <input type="text" class="form-control form-popup" id="tmpl_name" name="tmpl_name" ng-model="item.tmpl_name" placeholder="max 50 char">
         </div>
      </div>
      <div class="form-group">
         <label for="template_code" class="col-sm-3 control-label">Template Description :</label>
         <div class="col-sm-9">
         	<textarea id="tmpl_desc" name="tmpl_desc" rows="3" cols="50" style="resize:none" class="form-control form-popup" ng-model="item.tmpl_desc" > 
          
            </textarea>
            <!-- <input type="text" class="form-control" id="tmpl_code" name="tmpl_code" ng-model="item.tmpl_desc" placeholder=""> -->
         </div>
      </div>
      <div class="form-group">
         <label for="templateType" class="col-sm-3 control-label">Template Type :</label>
         <div class="col-sm-9 form-popup1">
            <select ng-model="item.tmpl_type" ng-click="foo();"  style=" margin-left: 0px; width: 32%; boder-radius: 30px;border-radius: 4px; height: 30px;" >
               <option value="">Please select</option>
               <option value="InCountry-HCO">InCountry - HCO</option>
               <option value="InCountry-HCP">InCountry - HCP</option>
               <option value="CrossBorder-HCO">CrossBorder - HCO</option>
               <option value="CrossBorder-HCP">CrossBorder - HCP</option>
              <!--  <option value="CrossBorder-HCO" ng-hide="item.dates_rages=='Y'">CrossBorder - HCO</option>
               <option value="CrossBorder-HCP" ng-hide="item.dates_rages=='Y'">CrossBorder - HCP</option> -->
            </select>
         </div>
      </div>
      <div class="form-group">
         <label for="consentCheck" class="col-sm-3 control-label">Consent Required? :</label>
         <div class="col-sm-9 form-popup1">
         <select ng-model="item.consentCheck" ng-click="foo();"  style=" margin-left: 0px;width: 32%; boder-radius: 30px;border-radius: 4px; height: 30px;" >
               <option value="">Please select</option>
               <option value="Y">Yes</option>
               <option value="N">No</option>
            </select>
            </div>
      </div>
     
      <div ng-show="item.consentCheck=='Y'">
       <div class="form-group" ">
         <label for="signPageNo" class="col-sm-3 control-label">SignatureBlock PageNo :</label>
         <div class="col-sm-9">
            <input type="number"  style=" max-width: 32%;" min=1 max=10 class="form-control form-popup" id="signPageNo" name="signPageNo" ng-model="item.signPageNo" placeholder=""  >
         </div>
      </div>
       <div class="form-group" >
         <label for="consentPageNo" class="col-sm-3 control-label">ConsentBlock PageNo :</label>
         <div class="col-sm-9">
            <input type="number" style=" max-width: 32%;" min=1 max=10 class="form-control form-popup" id="consentPageNo" name="consentPageNo" ng-model="item.consentPageNo" placeholder="" >
         </div>
      </div>
     </div>
     <div ng-if="item.consentCheck=='N'">
       <div class="form-group" ">
         <label for="signPageNo" class="col-sm-3 control-label">SignatureBlock PageNo :</label>
         <div class="col-sm-9">
            <input type="number"  style=" max-width: 32%;" min=1 max=10 class="form-control form-popup" id="signPageNo" name="signPageNo" ng-model="item.signPageNo" placeholder="" >
         </div>
      </div>
     
     </div>
      <div class="form-group">
         <label for="dates_range" class="col-sm-3 control-label">Dates Range:</label>
         <div class="col-sm-9 form-popup1">          
               <!-- <input type="text" class="form-control" id="dates_rages" ng-model="item.dates_rages" ng-readonly="true"> -->
              <select ng-model="item.dates_rages" ng-click="foo();"  style=" margin-left: 0px; width: 32%; boder-radius: 30px;border-radius: 4px; height: 30px;">
               <option value="Y">Yes</option>
               <option value="N">No</option>
            </select>  
         </div>
      </div>
      <div ng-show="item.dates_rages=='Y'" >
      <div class="form-group" >
         <label for="template_validity_start_date" class="col-sm-3 control-label">Template Validity Start Date:</label>
         <div class="col-sm-9">
              <input    		 
    		  class="form-control form-popup"
    		  style="width: 138px;"
              placeholder="Select a date..."
              moment-picker="item.validity_start"
              locale="en"
              format="DD-MM-YYYY"
              ng-model="item.validity_start_date"
              start-view="day"
              ng-model-options="{updateOn: 'blur' }" >  
         </div>
         
      </div>
      <div class="form-group">
         <label for="template_validity_end_date" class="col-sm-3 control-label">Template Validity End Date:</label>
         <div class="col-sm-9">
             <input    		 
    		  class="form-control form-popup"
    		  style="width: 138px;"
              placeholder="Select a date..."
              moment-picker="item.validity_end"
              locale="en"
              format="DD-MM-YYYY"
              ng-model="item.validity_end_date"
              start-view="day"
              ng-model-options="{updateOn: 'blur' }" >
         </div>
      </div>
       
      </div>
      <div class="form-group">
         <label for="manualUpload" class="col-sm-3 control-label">Manual Upload Notification Text:</label>
         <div class="col-sm-9">
         <textarea rows="3" cols="50" class="form-control form-popup" id="manualUpload" name="manualUpload"
      ng-model="item.manualUpload" placeholder="" style="resize: none" ></textarea>
    
</div>
      </div>
</form>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="ok()"
      ng-disabled="adminForm.$invalid">Update</button>
   <button class="btn btn-warning" ng-click="cancel()" >Cancel</button>
</div>
