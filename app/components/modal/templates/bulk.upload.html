
<div class="modal-content" style="width: 1000px;margin-left: -183px;">
<div class="modal-header" style="background-color: #337ab7;
    color: white; padding: 5px;">
  <h3 class="modal-title" style="font-size: medium;">Uploaded File details
  </h3>
  
</div>


<div class="modal-body">

<form name="myForm" > 
     <table class="table table-hover table-striped ">
			<thead>
        		<tr style="background-color: #337ab7;
    color: white;">
          			<th style="width: 10%;">Doc. Name</th>
          			<th style="width: 6%;"> Status</th>
          			<th style="width: 15%;">Reason</th>
          			<th style="width: 8%;">Task ID</th>
          			<th style="width: 10%;">Last Name</th>
          			<th style="width: 10%;">First Name</th>
          			<th style="width: 15%;">Event Name </th>
          			<th style="width: 9%;">Consent</th> 
          			<th style="width: 10%;">Task Status </th>         			
          			<th style="width: 15%;">Owner</th>
        		</tr>
      </thead>

				<tbody>
					<tr ng-repeat="c in item">
						<td class="tasktd">{{c.name}}</td>
						<td class="tasktd">
						<div ng-if="c.status=='Accepted'" >
							    <span class="fa fa-check" style="color: green;" title="Accepted"></span>							   
							 </div>
							 <div ng-if="c.status=='Rejected'" >
							    <span class="fa fa-times" style="color: red;" title="Rejected"></span>							   
							 </div>
						
						</td>
						<td class="tasktd">{{c.reason}}</td>
						<td class="tasktd">{{c.taskid}}</td>
						<td class="tasktd">{{c.lastName}}</td>
						<td class="tasktd">{{c.firstName}}</td>
						<td class="tasktd">{{c.event}}</td>
						<td class="tasktd">{{c.consentstatus}}</td>	
						<td class="tasktd">{{c.taskstatus}}</td>
						<td class="tasktd">{{c.ownerfirstName}} {{c.ownerLastName}} {{c.ownerNtid}}</td>					
						
					</tr>
				</tbody>

			</table>
			
 </form>
</div>

<div class="modal-footer">
  
  <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>

</div>
