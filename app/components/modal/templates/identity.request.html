<!-- Create Missing Profile -->
<div class="modal-header" style="background-color: #337ab7;
    color: white; padding: 5px;">
  <h3 class="modal-title" style="font-size: medium; padding-left: 10px;">Create missing profile</h3>
</div>
<div class="modal-body">
<p style="font-size: 12px;">Before requesting a new profile, please make sure you searched
 using multiple criteria</p>
	<div ng-controller = "ProfileListCtrl">
	<!-- <div ng-model = "msg" style="color:green;font-size: 13px;" role="alert">{{responseOnSave}}</div>
	<div ng-model = "failuremsg" style="color:maroon;font-size: 13px;" role="alert">{{responseOnUnsave}}</div> -->
		<div ng-if="alerts.length > 0">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}"
				close="closeAlert($index)" style="color:maroon;font-size: 13px;"> {{alert.msg}} </alert>
		</div>
            <form novalidate name="saveProfiles" class="form-vertical">
                 <h4 style="color: black; font-size: small;">General Details</h4>
                <div class="form-group">
                    <label for="Profile Type" class="col-sm-3 control-label" style="font-size: 13px;">Profile Type:*</label>
                    <div class="col-sm-9">
					<select ng-model="item.profileTypeId" ng-options="Group1.Name for Group1 in Groupss" style="width: 388px;
                     border-radius: 3px;
                     height: 30px;
                     border: 1px solid #cccccc;" required><option value="" ng-show="{{empty}}"></option></select>                      
                        <span class="help-block"></span>
                    </div>
                </div>
				 
                <div class="form-group" ng-model="new1Value" ng-hide="item.profileTypeId.Name == 'HCO'">
                    <label for="fname" class="col-sm-3 control-label" style="font-size: 13px;">First Name:*</label>
                    <div class="col-sm-9" style="margin-bottom: 10px; height: 29px;">
                   <input type="text" ng-maxlength="100" class="form-control" id="firstName" ng-model="item.firstName" ng-required="item.profileTypeId.Name == 'HCP'">   
                    </div>
                </div>
                <div class="form-group" ng-model="new1Value" ng-hide="item.profileTypeId.Name == 'HCO'">
                    <label for="lastname" class="col-sm-3 control-label" style="font-size: 13px;">Last Name:*</label>
                    <div class="col-sm-9" style="margin-bottom: 10px; height: 29px;">
                       <input type="text" ng-maxlength="100" class="form-control" id="lastName" placeholder="" ng-model="item.lastName" ng-required="item.profileTypeId.Name == 'HCP'">
                    </div>
                </div>
                <div class="form-group" name="New1Value" ng-model="new1Value" ng-hide="item.profileTypeId.Name == 'HCP'">
                    <label for="oragname" class="col-sm-3 control-label" style="font-size: 13px; padding-left: 6px;">Organization Name:*</label>
                    <div class="col-sm-9"style="height: 29px;">
                        <input type="text" ng-maxlength="100" id="organizationName" class="form-control" ng-model="item.organizationName" ng-required="item.profileTypeId.Name == 'HCO'">
                    </div>
                </div>
				 <legend style="color: black; font-size: small;">Professional Details</legend>
				 <div class="form-group">
                    <label for="Procity" class="col-sm-3 control-label" style="font-size: 13px;">Profile City</label>
                    <div class="col-sm-9" style="margin-bottom: 10px; height: 29px;">
                        <input type="text" ng-maxlength="100" id="city" placeholder="" class="form-control" ng-model="item.city">
                    </div>
                </div>
				<div class="form-group">
                    <label for="Procnt" class="col-sm-3 control-label" style="font-size: 13px;">Profile Country:*</label>
                    <div class="col-sm-9" style="margin-bottom: 10px; height: 29px;">
                        <select class="form-control" ng-model="item.country" required>
                  			<option ng-repeat="contry in counties">{{contry.name}}</option>
               			</select>               			
                    </div>
                </div>
				<div class="form-group" ng-model="new1Value">
                    <label for="Prosp" class="col-sm-3 control-label" style="font-size: 13px;">Profile Specialty:*</label>
                    <div class="col-sm-9" style="margin-bottom: 10px; height: 29px;">
                        <input type="text" ng-maxlength="100" id="specility" placeholder="" class="form-control" ng-model="item.specility" required>
                    </div>
                </div>
				<div class="form-group">
                    <label for="Proadd" class="col-sm-3 control-label" style="font-size: 13px;">Profile Address:*</label>
                    <div class="col-sm-9" style="margin-bottom: 10px; height: 29px;">
                        <input type="text" ng-maxlength="1024" id="address" placeholder="" class="form-control" ng-model="item.address" required>
                    </div>
                </div>
                 <!-- /.form-group -->
              <h4 style="color: black; font-size: small;">Other Details</h4>
			  <div class="form-group" style="margin-bottom: 0px;">
                    <label for="Proadd" class="col-sm-3 control-label" style="font-size: 13px;margin-top: 10px;">Note for reviewer:</label>
                    <div class="col-sm-9" style="margin-bottom: 10px; height: 29px;">
                        	<textarea id="notes" ng-maxlength="100" class="form-control" rows="1" ng-model="item.notes"></textarea>
                    </div>
                </div>                
	</form>	
	<span style="margin-left: 422px;"><button class="btn btn-primary" ng-click="ok()" ng-disabled="saveProfiles.$invalid">Request</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</span>
	</div>
	
</div>
