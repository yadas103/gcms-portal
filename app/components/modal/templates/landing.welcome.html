<div class="modal-header">
  <h3 class="modal-title">{{item.title}}</h3>
</div>

<div class="modal-body">
  <form name="welcomeForm">
    <div class="form-group">

      <div>
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" ng-model="item.title" placeholder="" required>
        <span class="error" ng-show="welcomeForm.title.$error.required">Required!</span>
      </div>

      <div class="top-buffer">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" cols="50" style="resize:none" class="form-control" ng-model="item.message" required>
          {{item.message}}
        </textarea>
        <span class="error" ng-show="welcomeForm.message.$error.required">Required!</span>
      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="welcomeForm.$invalid">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
