<div class="modal-header">
  <h3 class="modal-title">Profile Request</h3>
</div>

<div class="modal-body">
  <form name="recipientForm" novalidate>
    <div class="form-group">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name"
          ng-model="item.name" placeholder="" required>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city"
          ng-model="item.city" placeholder="" required>
      </div>

      <div class="form-group">
        <label for="state">State/Province/Region</label>
        <input type="text" class="form-control" id="state" name="state"
          ng-model="item.state" placeholder="" required>
      </div>

      <div class="form-group">
        <label for="specialty">Specialty</label>
        <gcms-lov list="Specialty" value="request.specialty"></gcms-lov>
      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="recipientForm.$invalid">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
