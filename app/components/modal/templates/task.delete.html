
<div class="modal-header" style="background-color: #337ab7;
    color: white; padding: 4px; padding-left: 9px;">
  <h3 class="modal-title" style="font-size: medium;">Delete Task : {{item.consannexid.bpid.firstName}} {{item.consannexid.bpid.lastName}}
  </h3>
</div>
<div class="modal-body">
<form name="taskReassignForm" novalidate>
<div class="row">
<div class="col-sm-5">
  <p>Please provide the reason of deleting this task:</p>
</div>
<div class="col-sm-5">
<select  ng-model="item.deleteReason" ng-options="Group.Name for Group in Groups" ><option  value="" ng-show="{{empty}}"> ---select---</option></select></div>
<div class="col-sm-6"  ng-show="item.deleteReason.Name == 'Other reason'">  
<br>
    
<textarea rows="4" cols="40" name="comment" form="usrform" name="NewValue" ng-model="item.deleteReasonDesc" style="resize: none" >
Enter text here...</textarea> 
</div>

</form>
</div>
</div>
 

  <div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="taskReassignForm.$invalid">Delete</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
