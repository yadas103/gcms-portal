<div class="modal-header" style="background-color: #337ab7;
    color: white; padding: 5px;">
  <h3 class="modal-title" style="font-size: 14px;">
                         <span> Task ID: {{item.id}} </span>
                         <span style="padding-left: 20px;"> Current Assign: <gcms-idname id="item.assignedto" list="userPr"></gcms-idname> </span>
                         
  </h3>
  
</div>

<div class="modal-body">
<form class="form" class="form-horizontal">
	<div class="form-group">
  		<label for="curtask">Current Task Owner:</label>
		<gcms-lov list="userPr" value="item.assignedto"></gcms-lov>
	</div>

  <div name="taskReassignForm" class="form-group" novalidate>
  
    	<label class="col-sm-3 control-label" for="newtask">New Assigned To</label>
     	
      <gcms-idname list="userPr" id="item.assignedto" >

      </gcms-idname>
    	</div>
   
    	
    
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="taskReassignForm.$invalid">Confirm</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
