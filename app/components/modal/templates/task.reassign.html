<div class="modal-header" style="background-color: #337ab7;
    color: white; padding: 5px;">
  <h3 class="modal-title">Reassign Tasks</h3>
</div>
<div class="modal-body">
<form class="form">
  <div class="form-group">
    <label for="curtask">Current Task Owner:</label>
    <input type="curtask" class="form-control" id="curtask">
  </div>
  <div class="form-group">
    <label for="newtask">New Task Owner:</label>
    <input type="newtask" class="form-control" id="newtask" placeholder="search the owner name">
  </div>
  </form>
   
  
        
         
    </div>



	
	
  <div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Confirm</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
