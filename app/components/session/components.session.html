<ul class="nav navbar-nav navbar-right" >

	<li class="dropdown"><a
		class="dropdown-toggle toggle-nav-exPadding pull-right"
		data-toggle="dropdown">
			<h6 class="nav-details"
				ng-repeat="language in currentProfile.languages | filter: { default : 'Y' }">
				{{currentProfile.currentLanguage.languageName}} <i
					class="fa fa-sort-desc"></i>
			</h6>
	</a>
		<ul class="dropdown-menu" role="menu" ng-style="{}">
			<li>
				<div class="row" style="margin-left: 0px;">
					<ul class="list-unstyled col-md-{{12/columns}}">
						<li ng-repeat="language in currentProfile.languages"><a
							ng-click="setLanguage(language)"> {{language.languageName}} </a></li>
					</ul>
				</div>
			</li>
		</ul></li>
</ul>

<ul class="nav navbar-nav navbar-right" 	ng-if="fullName">
	<li class="dropdown"><a
		class="dropdown-toggle toggle-nav-exPadding pull-right"
		data-toggle="dropdown">
			<h6 class="nav-details"
				ng-repeat="(id,profile) in profiles | filter: { countryId : currentProfile.countryId }">
				<i class="famfamfam-flag-{{profile.countryISOCode.toLowerCase()}}"></i>
				{{('Welcome' | gTranslate:currentProfile.translationData:'WLCM')}}, {{
				fullName }} <i class="fa fa-user fa user-space"></i> <i
					class="fa fa-sort-desc"></i>
			</h6>
	</a>
		<ul class="dropdown-menu" role="menu"
			ng-style="{'min-width': colWidth}">
			<li>
				<div class="row" style="margin-left: 0px;">
					<ul class="list-unstyled col-md-{{12/columns}}"
						ng-repeat="column in columnsArray">
						<li
							ng-repeat="(id,profile) in profiles | offset:limit*column | limitTo : limit">
							<a ng-click="setProfile(profile)"> <i
								class="famfamfam-flag-{{profile.countryISOCode.toLowerCase()}}"></i>
								{{profile.countryName}} ({{profile.roleName}}) <i
								class="fa fa-check-circle fa-fw"
								ng-if="profile.countryId == currentProfile.countryId"></i>
						</a>
						</li>
					</ul>
				</div>
			</li>
			<li gcms-secure section-name="Administration" action-name="Read"
				class="divider" style="margin: 1px 0px 0px 0px; padding: 0"></li>
			<li gcms-secure section-name="Administration" action-name="Read"><a
				ui-sref="admin-roles"><i class="fa fa-cog fa-fw"></i>
					Administration</a></li>

		</ul>
</ul>
