<div>
	<form name="requestSearchForm" class="form-horizontal"
		ng-submit="submit(request)">
		<div>
			<div class="col-sm-3">
				<div class="form-group">
					<label>Collecting Country</label>
					<gcms-lov list="country" value="country"></gcms-lov>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label>Reporting Country</label> 
					<select ng-model="request.country" style="width: 285px;height: 35px;">
						<option ng-repeat="con in counties">{{con.name}}</option>
					</select>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label>Business Party Type</label>
					<gcms-lov list="recipientTypeString" value="request.profileType"></gcms-lov>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3">
			<div class="pull-right">
				<button type="submit" class="btn btn-lg btn-default" alt="Search">
					<i class="fa fa-search"></i>
				</button>
			</div>
			</div>
		</div>
	</form>
</div>
