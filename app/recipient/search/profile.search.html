<form name="requestSearchForm" class="form-horizontal" ng-submit="submit(request)">
<div class="col-sm-3">
<div class="form-group">
    <label for="country" class="col-sm-3 control-label">Country</label>    
      <gcms-lov list="country" value="country"></gcms-lov>
    </div>
  </div>
  <div class="col-sm-3">
	<div class="form-group">
    <label for="type" class="col-sm-3 control-label">Type</label>
    
      <gcms-lov list="recipientTypeString" value="request.profileType"></gcms-lov>
    </div>
  </div>
<div class="form-group"> 
  <button type="submit" class="btn btn-lg btn-default" alt="Search"><i class="fa fa-search fa-2x"></i></button>
  </div>
</form>
